<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WDD 330 - Health App Exercises</title>

    <script src="js/exercise.js" type="module"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="images/favicon.ico" />
  </head>

  <body>
    <header class="divider" id="main-header">
      <div class="logo">
        <img src="images/exercise.webp" alt="Health app Logo" />
        <a href="index.html">Health App</a>
      </div>
      <button title="Hamburger Menu Button" id="menu"></button>
      <nav id="animateme">
        <ul class="menuLinks">
          <li><a href="index.html">Home</a></li>
          <li><a href="meals.html">Meals</a></li>
          <li><a href="exercises.html" class="active">Exercises</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="category-select">
        <p>Select a Muscle:</p>
        <select name="muscles" id="muscles" required>
          <option value="">Select a muscle...</option>
        </select>
        <p>Select a Difficulty:</p>
        <select name="difficulty" id="difficulty" required>
          <option value="">Select a difficulty...</option>
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="expert">Expert</option>
        </select>
      </div>
      <div class="workout-container" id="cards"> 
      </div>
      <dialog id="meal-dialog"></dialog>
    </main>
    <footer id="main-footer">&copy;2025 | WDD 330 | Ben Wasden</footer>
  </body>
</html>
